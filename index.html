<!DOCTYPE html>
<meta charset="utf-8">

<title>Feelings</title>
<script src="d3.v4.min.js"></script>


<body>

<script>

var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]);

var y = d3.scaleSqrt()
    .range([0, radius]);

var color = d3.scaleOrdinal(d3.schemeCategory20);

var partition = d3.partition();

var arc = d3.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1)); });


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

function click(d) {
  //Hide text while Sunburst transitions
  text.transition().attr("opacity", 0);

  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
    .attrTween("d", function(d) { return function() { return arc(d); }; })
     .on("end", function(e, i) {
        // Check if the animated element's data e lies within the visible
        // angle span given in d:
        if (e.x0 >= d.x0 && e.x0 < d.x1) {
            // get a selection of the associated text element
            var arcText = d3.select(this.parentNode).select("text");
            // fade in the text element and recalculate positions
            arcText.transition().duration(750)
                .attr("opacity", 1)

                .attr("transform", function() { return "rotate(" +
    computeTextRotation(e) + ")" })
                .attr("x", function(d) { return y(d.y0); })
                .text(function(d) {
                    return d.data.name
                });
        };
  });
}

d3.select(self.frameElement).style("height", height + "px");


d3.text('data.txt', function(error, raw){
  if (error) throw error;

  // replace two-space indentation with pipes
  raw = raw.replace(new RegExp('  ', 'g'), '|');

  //read pipe-delimited data
  var dsv = d3.dsvFormat('|');
  var flatData = dsv.parse(raw);
  var root = tree(flatData);

  root = d3.hierarchy(root);

  root.sum(function(d) { return 1; }); // each leaf gets a size of 1

  g = svg.selectAll("path")
  .data(partition(root).descendants())
    .enter().append("g");

  path = g.append("path")
      .attr("d", arc)
      .style("fill", function(d, i) {
        var c;
        if (d.depth === 0) {
          return "white";
        } else if (d.depth === 1) {
          c = color((d.children ? d : d.parent).data.name);
        } else if (d.depth > 1) {
          c = d3.color(d.parent.data.color).darker();
        }
        d.data.color = c;
        return c;
      })
    .on("click", click)
    .append("title")
      .text(function(d) { return d.data.name });

  text = g.append("text")
      .style("fill", "rgba(0, 0, 0, 255)")
      .attr("class", "label")
      .attr("transform", function(d) {
         var rotation = computeTextRotation(d);
         var translation = y(d.y0);
         if (rotation > 90 && rotation < 270) {
           rotation = rotation + 180;
           translation = -translation - 13;
         }
         return (
           "rotate(" + rotation + ")" +
           "translate(" + translation + ",0)"
         );
      })
      .attr("text-anchor", function(d) {
        var rotation = computeTextRotation(d);
        return (rotation > 90 && rotation < 270) ? "end" : "start";
      })
      .attr("dx", function(d) {
        var rotation = computeTextRotation(d);
        return (rotation > 90 && rotation < 270) ? -6 : 6;
      })
      .attr("dy", ".35em") // vertical-align
      //.append("tspan")
      //  .attr("x", 0)
        .text(function(d) {
          return d.data.name
        });
  });

function computeTextRotation(d) {
  var angle = (x((d.x0 + d.x1)/2) - Math.PI / 2) / Math.PI * 180;
  return (angle >  90 || angle < 270) ?  angle : 180 + angle ;
}

function tree(nodes) {
  var curr, parent, root;
  var lev = 1;

  nodes.forEach(function(d) {
    if (!root) {
      // handle root (first node)
      curr = {
        name:     d.d1,
        children: []
      };
      root   = curr;
      parent = curr;

    } else {

      if (d['d' + (lev+1)]) {
        // handle children
        lev = lev+1;
        parent = curr;

      } else if (d['d' + (lev-1)]) {
        // handle moving up the hierarchy
        lev = lev-1;
        parent = parent.parent;

      } else if (!d['d' + lev]) {
        // if it's neither child, nor moving up, nor a sibling, handle exception
        throw "unhandled tree level";
      }

      curr = {
        name:     d['d' + lev],
        children: []
      };
      curr.parent = parent;
      parent.children.push(curr);
    }
  });

  return root;
}
</script>

</body>
